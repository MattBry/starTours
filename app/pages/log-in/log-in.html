
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Log in</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <p>
    Log in or register to book the interstellar cruise of your dreams!
  </p>
  <ion-list>
  <ion-item>
    <ion-label primary>Username</ion-label>
    <ion-input placeholder="obi_wan_77" type="text">Username</ion-input>
  </ion-item>
  <ion-item>
    <ion-label primary>Password</ion-label>
    <ion-input placeholder="usetheforce" type="password"></ion-input>
  </ion-item>
  </ion-list>
  <button primary full outline>Register</button>
  <button primary full (click)="signIn($event)">Log in</button>
</ion-content>
